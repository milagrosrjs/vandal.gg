<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de Equipos</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
        /* Estilos específicos para la ruleta */
        .roulette-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .roulette {
            width: 500px;
            height: 500px;
            border-radius: 50%;
            border: 5px solid #333;
            overflow: hidden;
            position: relative;
        }

        .team-name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 80%;
        }

        /* Estilo para el botón de girar */
        #spinBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
        }

        /* Estilo para el mensaje de torneo creado */
        #resultMessage {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Contenedor principal de la ruleta -->
    <div class="roulette-container">
        <div class="roulette" id="roulette">
            <!-- Contenido dinámico de la ruleta (se agregará con JavaScript) -->
        </div>

        <!-- Botón para girar la ruleta -->
        <button class="btn btn-primary" id="spinBtn">GIRA</button>

        <!-- Elemento para mostrar el mensaje de torneo creado -->
        <p id="resultMessage"></p>
    </div>

    <!-- JavaScript para la lógica de la ruleta -->
    <script type="module" src="./assets/js/roulette.mjs"></script>

</body>

</html>
